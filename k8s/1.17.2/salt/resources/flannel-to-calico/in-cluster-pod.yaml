apiVersion: v1
kind: Pod
metadata:
  name: calicoctl
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: calicoctl
    image: quay.io/calico/ctl:v1.3.0
    command: ["/bin/sh", "-c", "while true; do sleep 3600; done"]
    env:
    - name: DATASTORE_TYPE
      value: kubernetes
    - name: KUBECONFIG
      value: /.secrets/kubeconfig
    volumeMounts:
      - name: secrets-volume
        mountPath: /.secrets/kubeconfig
        subPath: kubeconfig
  volumes:
    - name: secrets-volume
      configMap:
        name: calicoctl
---
